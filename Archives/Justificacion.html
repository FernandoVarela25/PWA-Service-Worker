<div class="container mt-5">
    <div class="row">
        <h2>Justificación de las plataformas y herramientas utilizadas</h2>
    </div>
    <hr class="my-3">
    <div class="row">
        <h4>Lista de herramientas utilizadas:</h4>
        <p>A continuación, se enlistan las herramientas utilizadas para probar Ajax:</p>
    </div>
    <div class="row">
        <figure>
            <blockquote class="blockquote">
                <p>Visual Studio Code</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Visual Studio Code es un editor de código ligero pero potente que es ideal para trabajar con tecnologías web como JavaScript y AJAX. Con él podemos crear archivos HTML, JavaScript y PHP en Visual Studio Code y editarlos. Además, VS Code tiene numerosas extensiones que pueden facilitar el trabajo, como resaltado de sintaxis, depuración de código y control de versiones integrado. Utilizar Visual Studio Code para escribir y depurar nuestro código AJAX, lo que nos permitirá ver las solicitudes y respuestas del servidor en tiempo real.
            </figcaption>
        </figure>
        <figure>
            <blockquote class="blockquote">
                <p>Xampp</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                XAMPP es un paquete de software que incluye Apache, MySQL, PHP y Perl, creando un servidor local en la computadora. Para practicar AJAX con JavaScript, podemos utilizar XAMPP para crear una base de datos MySQL local y alojar archivos PHP en el servidor Apache. También podemos usar PHP para interactuar con la base de datos y AJAX para enviar y recibir datos del servidor sin tener que recargar la página. Debemos configurar XAMPP para que sirva como tu entorno de desarrollo local.
            </figcaption>
        </figure>
        <figure>
            <blockquote class="blockquote">
                <p>Brave</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Brave es un navegador web que se centra en la privacidad y la seguridad, y es excelente para el desarrollo web. Podemos abrir la consola de desarrolladores para ver las solicitudes AJAX, las respuestas del servidor y cualquier error que pueda ocurrir durante el proceso. Brave nos permite inspeccionar elementos, ver la red y depurar JavaScript, lo que es fundamental para entender cómo se están gestionando las solicitudes AJAX.
            </figcaption>
        </figure>
    </div>
</div>
